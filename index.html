<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda de Contatos</title>
  <link rel="shortcut icon" href="images/agenda.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <header>
      <img src="images/agenda.png" alt="">
      <h1>Agenda de Contatos</h1>
    </header>
    <form id="form-atividade" action="">
      <p>Nome: </p>
      <input type="text" id="nome-atividade" required placeholder="Nome">
      <p>Telefone: </p>
      <input type="number" id="telefone-atividade" required placeholder="Telefone de contato (99) 99999-9999" maxlength="14" min="9">
      <br>
      <button type="submit"">Inserir</button>
    </form>
  <div class=" container-contato">
        <table cellspacing="0">
          <h1> Contatos:</h1>
          <thead>
            <th>Nome:</th>
            <th>Telefone: </th>
          </thead>
          <tbody>
          </tbody>
        </table>
  </div>
  </div>
  <script src="./main.js"></script>

</body>

</html>
